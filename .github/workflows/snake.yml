name: "GitHub Snake 2023-2025"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-2023.svg?year=2023&palette=github
            dist/github-snake-2024.svg?year=2024&palette=github
            dist/github-snake-2025.svg?year=2025&palette=github
            dist/github-snake-all.svg?year=now&palette=github&color_snake=#ff6600&color_dots=#ffd9b3,#ffcc80,#ffb84d,#ffa31a,#ff8c00

      - name: Commit generated snake files
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add dist/*
          git commit -m "Update GitHub snakes 2023-2025" || echo "No changes to commit"
          git push
