name: "GitHub Snake - Logo Gradient Theme"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Gradient-matching snake
            dist/github-snake.svg?color_snake=#4F7DFB&color_dots=#4F7DFB,#5FAAF5,#55D4E8,#44E6D4,#33E6BF

            # Dark mode version
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#33E6BF&color_dots=#4F7DFB,#5FAAF5,#55D4E8,#44E6D4,#33E6BF

      - name: Commit generated snake files
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add dist/*
          git commit -m "Update snake (logo gradient theme)" || echo "No changes"
          git push
